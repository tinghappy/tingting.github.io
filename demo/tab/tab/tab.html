<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>幻灯片左右滑动效果</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('play');
	var aBtn=oDiv.getElementsByTagName('ol')[0].children;
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.children;
	
	var now=0;
	
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
	
	var w=oUl.offsetWidth;
	
	var w=oUl.offsetWidth/2;

	for(var i=0;i<aBtn.length;i++)
	{
		(function (index){
			aBtn[i].onmouseover=function ()
			{
				//4->0
				if(index==0 && aBtn[aBtn.length-1].className=='active')
				{
					now++;
				}
				else if(index==aBtn.length-1 && aBtn[0].className=='active')
				{
					now--;
				}
				else
				{
					now=now-now%aBtn.length+index;
				}
				
				
				tab();
			};
		})(i);
	}
	
	var left=0;
	
	function startMove(obj, iTarget)
	{
		var start=left;
		var dis=iTarget-start;
		
		var count=parseInt(700/30);
		var n=0;
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function (){
			n++;
			
			var a=1-n/count;
			var cur=start+(1-a*a*a)*dis;
			
			left=cur;
			if(cur<0)
			{
				obj.style.left=cur%w+'px';
			}
			else
			{
				obj.style.left=(cur%w-w)%w+'px';
			}
			
			if(n==count)
			{
				clearInterval(obj.timer);
			}
		}, 30);
	}
	
	function tab()
	{
		for(var i=0;i<aBtn.length;i++)
		{
			aBtn[i].className='';
		}
		if(now>0)
		{
			aBtn[now%aBtn.length].className='active';
		}
		else
		{
			var n=aBtn.length;
			aBtn[(now%n+n)%n].className='active';
		}
		startMove(oUl, -now*aLi[0].offsetWidth);
		
	}
	
	//上一个、下一个
	var oBtnPrev=oDiv.children[0];
	var oBtnNext=oDiv.children[1];

	var timer=setInterval(function (){
		now++;
		tab();
	}, 2000)

	oDiv.onmouseover=function ()
	{
		oBtnPrev.style.display=oBtnNext.style.display='block';
		clearInterval(timer);
	};

	oDiv.onmouseout=function ()
	{
		oBtnPrev.style.display=oBtnNext.style.display='none';
		timer=setInterval(function (){
			now++;
			tab();
		}, 2000);
	};
	
	oBtnPrev.onclick=function ()
	{
		now--;
		
		tab();
	};
	oBtnNext.onclick=function ()
	{
		now++;
		
		tab();
	};
};
</script>
</head>

<body>
<h1>自动播放轮播图--无缝</h1>
<div class="box" id="play">
    <p class="prev">&laquo;</p>
    <p class="next">&raquo;</p>
    <ol>
        <li class="active">0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul>
        <li><a href="../../index.html"><img src="images/1.jpg" alt="广告一" /></a></li>
        <li><a href="../../index.html"><img src="images/2.jpg" alt="广告二" /></a></li>
        <li><a href="../../index.html"><img src="images/3.jpg" alt="广告三" /></a></li>
        <li><a href="../../index.html"><img src="images/4.jpg" alt="广告四" /></a></li>
        <li><a href="../../index.html"><img src="images/5.jpg" alt="广告五" /></a></li>
    </ul>
</div>

<div class="more">
	<p>by <a href="javascript:;">断天涯下段天涯</a> <a href='../../index.html'>index</a></p>
</div>
</body>
</html>
