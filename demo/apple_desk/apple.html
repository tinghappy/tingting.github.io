<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>apple</title>
<style>
*{margin:0; padding:0;}
body{width:100%;height:100%;background:url(img/bg.jpg) left center fixed;}
#box{position:absolute; left:0; bottom:0; width:100%; text-align:center;}
img{width:88px;}
</style>

<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aImg = oBox.children;
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		for(var i=0;i<aImg.length;i++){
			var a = oBox.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b = oBox.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = 1-c/500
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*175+'px';
		}
	};
};
</script>
</head>

<body>
<div id="box">
	<img src="img/1.png" />
	<img src="img/2.png" />
	<img src="img/3.png"/>
	<img src="img/4.png" />
	<img src="img/5.png" />
    <img src="img/6.png"/>
	<img src="img/7.png" />
	<img src="img/8.png" />
    <img src="img/9.png" />
</div>
</body>
</html>
